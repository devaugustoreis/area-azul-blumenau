{% extends 'base_home.html' %}
{% load static %}

{% block content %}
<div class="sidenav" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'login' %}">Home / Login</a>
    <a href="{% url 'perguntas_frequentes' %}">Perguntas Frequentes</a>
    <a href="{% url 'sobre_nos' %}">Sobre Nós</a>
    <a href="{% url 'contato' %}">Contato</a>
</div>
<div id="sidenav"><span onclick="openNav()">&#9776; Menu</span></div>
<main class="main-cadastro contato">
    <img src="{% static 'imagens/Logo-A-provisorio.png'%}" height="75px" alt="Logo Área Azul" onclick="location.href='{% url 'login' %}'">
    <h2>Contato</h2>
    <form>
        <input type="text" name="Nome" placeholder="NOME" required id="contato-nome" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()">
        <input type="text" name="E-mail" placeholder="E-MAIL" required id="contato-email" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()">
        <input type="text" name="Telefone" placeholder="TELEFONE" required id="contato-telefone" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()">
        <input type="text" name="Cidade" placeholder="CIDADE" required id="contato-cidade" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()">
        <input type="text" name="Assunto" placeholder="ASSUNTO" required id="contato-assunto" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()">
        <textarea name="subject" placeholder="MENSAGEM" id="contato-mensagem" onfocus="innerBoxShadow(this)" onblur="removeInnerBox(this)" onkeyup="verifyInputs()"></textarea>
        <button type="button" class="btn btn-cadastrar" disabled>Enviar</button>
     </form>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    let nome = document.getElementById('contato-nome')
    let email = document.getElementById('contato-email')
    let telefone = document.getElementById('contato-telefone')
    let cidade = document.getElementById('contato-cidade')
    let assunto = document.getElementById('contato-assunto')
    let mensagem = document.getElementById('contato-mensagem')


    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }


    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


    function innerBoxShadow(input) {
        input.classList.add('inner-box-shadow')
    }


    function removeInnerBox(input) {
        input.classList.remove('inner-box-shadow')
    }


    var disabled = true

    
    function verifyInputs() {
        if (($('#contato-nome').val() != '') && 
            ($('#contato-email').val() != '') &&
            ($('#contato-telefone').val() != '') &&
            ($('#contato-cidade').val() != '') &&
            ($('#contato-assunto').val() != '') &&
            ($('#contato-mensagem').val() != '')) 
                document.getElementsByClassName('btn')[0].disabled = false
        else {
            document.getElementsByClassName('btn')[0].disabled = true
        }
    }

</script>
{% endblock %}
