{% extends 'base_home.html' %}
{% load static %}

{% block content %}
<div class="sidenav" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'login' %}">Home / Login</a>
    <a href="{% url 'perguntas_frequentes' %}">Perguntas Frequentes</a>
    <a href="{% url 'sobre_nos' %}">Sobre Nós</a>
    <a href="{% url 'contato' %}">Contato</a>
</div>
<div id="sidenav"><span onclick="openNav()">&#9776; Menu</span></div>
<form class="esqueci_senha_form" action="" id="form">
    <img src="{% static 'imagens/Logo-A-provisorio.png' %}" alt="Logo Área Azul" class="logo" onclick="location.href='{% url 'login' %}'">
    <h2>Esqueci minha senha</h2>
    <div class="div_home_input">
        <input type="email" class="home_input" id="esq_senha_input" onkeyup="verifyInputs()" required>
        <label for="log_input" class="home_input_label">E-mail</label>
    </div>
    <button type="button" class="btn" disabled>Enviar</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='{% static "jquery.mask.js" %}'></script>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }


    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }


    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/

    function verifyInputs() {
        let validEmail = $("#esq_senha_input").val()
        if (!emailReg.test(validEmail) == false) document.getElementsByClassName('btn')[0].disabled = false
        else {
            document.getElementsByClassName('btn')[0].disabled = true
        }
    }

</script>


{% endblock %}
