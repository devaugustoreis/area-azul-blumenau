{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/cliente.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" rel="stylesheet">
    <title>Área Azul - Blumenau</title>
</head>
<style>
    html {
        height: 100vh;
        width: 100%;
    }

    body {
        background-image: url('/static/imagens/Blumenau-Santa-Catarina-Black-White-90.png');
        background-size: cover;
    }
</style>
<body>
    <div class="cliente_main">
        <div class="div_logo"><img src="{% static 'imagens/Logo-A-provisorio.png' %}" alt="Logo Área Azul" width="300" class="logo"></div>
        <h2>Olá, {{user.client.name}}!</h2>
        {% if user.client.profile_pic %}<div class="div_profile-pic"><img src="{{request.user.client.profile_pic.url}}" alt="Imagem_Perfil" width=240 class='profile-pic'></div>{% endif %}
        <h1>Você tem</h1>
        <h1>R$ {{user.client.credits|floatformat:2}}</h1>
        <h1>em créditos.</h1>
    </div>

    <div class="cliente_options_div">
        <div class="cliente_options_links" onclick="location.href='{% url 'estacionar' user.client.id %}'">
            <img src="{% static 'imagens/Estacionar.png' %}" alt="Icone Estacionar" class="img-index"><a href="{% url 'estacionar' user.client.id %}">Estacionar</a>
        </div>
        <div class="cliente_options_links" onclick="location.href='{% url 'extrato' user.client.id %}'">
            <img src="{% static 'imagens/Extrato.png' %}" alt="Icone Extrato" class="img-index"><a href="{% url 'extrato' user.client.id %}">Extrato</a>
        </div>
        <div class="cliente_options_links" onclick="location.href='{% url 'creditos' user.client.id %}'">
            <img src="{% static 'imagens/Adicionar_Creditos.png' %}" alt="Icone Adicionar_Creditos" class="img-index"><a href="{% url 'creditos' user.client.id %}">Adicionar Créditos</a>
        </div>
        <!-- <div class="cliente_options_links">
            <img src="{% static 'imagens/Pagar_Multa.png' %}" alt="Icone Pagar_Multa" class="img-index"><a>Pagar Multa</a>
        </div> -->
        <div class="cliente_options_links" onclick="location.href='{% url 'veiculos' user.client.id %}'">
            <img src="{% static 'imagens/Meus_Veiculos.png' %}" alt="Icone Meus_Veiculos" class="img-index"><a href="{% url 'veiculos' user.client.id %}">Meus Veículos</a>
        </div>
        <div class="cliente_options_links" onclick="location.href='{% url 'dados' user.client.id %}'">
            <img src="{% static 'imagens/Meus_Dados.svg' %}" alt="Icone Meus_Dados" class="img-index"><a href="{% url 'dados' user.client.id %}">Meus Dados</a>
        </div>
        <div class="cliente_options_links" onclick="location.href='{% url 'logout' %}'">
            <img src="{% static 'imagens/Sair.png' %}" alt="Icone Sair" class="img-index"><a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>
</body>
</html>
